<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>时间问候</title>
</head>
<body onload="startTime()">
	<div id="txt"></div>
	<button onclick="alert1()">问候</button>
	<script type="text/javascript">
		function startTime()
		{
			var today=new Date();
			var h=today.getHours();
			var m=today.getMinutes();
			var s=today.getSeconds();
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById('txt').innerHTML=h+":"+m+":"+s;
			setTimeout('startTime()',500);
		}
		function checkTime(i)
		{
			if (i<10) 
			  {i="0" + i;}
			  return i;
		}
		function alert1(){
			var today=new Date();
			var c=Number(today.getHours());
			console.log(c);
			if(c<=12)
				{alert("早上好");}
			if(c>12&&c<=18)
				{alert("下午好");}
			if(c>18&&c<=24)
				{alert("晚上好");}
		}
	</script>
</body>
</html>
