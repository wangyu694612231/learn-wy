<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <button type="button" onclick="queryselector()">返回页面中所有li标签</button>
    <button type="button" onclick="findAllHtmlSpanInOneSection()">返回某个section下所有span中内容为HTML的span标签</button>
    <button type="button" onclick="getActiveLinkContent()">返回某个section下，class为active的链接中包含的文字内容</button>

    <script>
    function getAllListItem() {
        // 返回页面中所有li标签
       var li=document.getElementsByTagName("li");
       li[0].innerHTML="sasd";
       console.log(li);
       return li;
    }
    function queryselector(){
        var li=document.querySelectorAll("li");
        for(i=0;i<li.length;i++)
        {console.log(li[i].innerHTML);}
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var span=document.getElementsByTagName("span");
        for(i=0;i<document.getElementsByTagName("span").length;i++){
            console.log(span[i].innerHTML); 
            if(span[i].innerHTML=="HTML")
            {return(span)}
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var span=document.getElementsByTagName("span");
        for(i=0;i<document.getElementsByTagName("span").length;i++){
            console.log(span[i].innerHTML); 
            if(span[i].innerHTML=="spanCont")
            {return(span)}
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var active=document.getElementsByClassName("active");
        for(i=0;i<active.length;i++){
            console.log(active[i].innerHTML);
            return active[i].innerHTML;
        }
    }
    </script>
</body>
</html>
