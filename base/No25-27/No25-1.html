<script type="text/javascript">
	function Go() {
    console.log("Go");
}

function GoSteps(n) {
    if(isNaN(n)||n<=0||n==null)
    	return;
	if(n>0)
	{
		var n1=Math.floor(n)
		for(i=0;i<n1;i++)
		{
			Go();
		}
	}
}

GoSteps(10); // Go 10次
GoSteps(1); // Go 1次
GoSteps(); // Go 1次，认为缺少参数时，默认参数为1   没实现
GoSteps(0);  // 0次
GoSteps(-1);  // 0次
GoSteps(1.4);  // Go 1次
GoSteps(1.6);  // Go 1次
GoSteps(-1);  // 0次
GoSteps(true);  // Go 1次
GoSteps(false);  // 0次
GoSteps("Test");  // 0次
GoSteps(NaN);  // 0次
GoSteps(null);  // 0次

</script>
</html>
