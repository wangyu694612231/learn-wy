<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
</body>
<script type="text/javascript">
    btn=document.getElementsByTagName("button");
    radioA=document.getElementById("radio-a");
    radioB=document.getElementById("radio-b");
    stra=document.getElementById("str-a");
    strb=document.getElementById("str-b");
    numa=document.getElementById("num-a");
    numb=document.getElementById("num-b");
    result=document.getElementById("result");
    btn[0].onclick=function(){
        if(radioA.checked)
            result.innerHTML=stra.value.length;
        if(radioB.checked)
            result.innerHTML=strb.value.length;
    }
    btn[1].onclick=function(){
        if(radioA.checked)
            result.innerHTML=stra.value[2];
        if(radioB.checked)
            result.innerHTML=strb.value[2];
    }
    btn[2].onclick=function(){
        result.innerHTML=stra.value.concat(strb.value);
    }
    btn[3].onclick=function(){
        result.innerHTML=stra.value.indexOf(strb.value);
    }
    btn[4].onclick=function(){
        result.innerHTML=stra.value.lastIndexOf(strb.value);
    }
    btn[5].onclick=function(){
        if(radioA.checked)
            result.innerHTML=stra.value.slice(numa.value,numb.value);
        if(radioB.checked)
            result.innerHTML=strb.value.slice(numa.value,numb.value);
    }
    btn[6].onclick=function(){
        if(radioA.checked)
            result.innerHTML=stra.rows;
        if(radioB.checked)
            result.innerHTML=strb.value.slice(numa.value,numb.value);
    }
    btn[7].onclick=function(){
        if(radioA.checked)
            result.innerHTML=stra.value.substr(numa.value,numb.value);
        if(radioB.checked)
            result.innerHTML=strb.value.substr(numa.value,numb.value);
    }
    btn[8].onclick=function(){
        if(radioA.checked)
            result.innerHTML=stra.value.toUpperCase(numa.value,numb.value);
        if(radioB.checked)
            result.innerHTML=strb.value.toUpperCase(numa.value,numb.value);
    }
    btn[9].onclick=function(){
        if(radioA.checked)
            result.innerHTML=stra.value.toLowerCase(numa.value,numb.value);
        if(radioB.checked)
            result.innerHTML=strb.value.toLowerCase(numa.value,numb.value);
    }
    btn[11].onclick=function(){
        if(radioA.checked)
            result.innerHTML=strb.value;
            stra.value=strb.value;
        if(radioB.checked)
            result.innerHTML=stra.value;
            strb.value=stra.value;
    }
</script>
</html>
