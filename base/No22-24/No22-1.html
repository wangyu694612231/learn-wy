<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>math</title>
</head>
<body>
	<div>
	    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
	    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
	    <button>判断当前选中的输入框输入内容是否为数字</button>
	    <button>把 A 四舍五入为 B 个小数位数的数字</button>
	    <button>当前选中数字的绝对值</button>
	    <button>对当前选中的数字进行上舍入</button>
	    <button>对当前选中的数字进行下舍入</button>
	    <button>把当前选中的数字四舍五入为最接近的整数</button>
	    <button>返回 A 和 B 中的最高值</button>
	    <button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
</body>
<script type="text/javascript">
	btn=document.getElementsByTagName('button');
	var radioA=document.getElementById("radio-a");
	var numA=document.getElementById("num-a");
	var radioB=document.getElementById("radio-b");
	var numB=document.getElementById("num-b");
	var result=document.getElementById("result");
	var num;
	btn[0].onclick=function(){
		if(radioA.checked)
		{num=numA;}
		if(radioB.checked)
		{num=numB;}
		if(isNaN(Number(num.value)))
			{result.innerHTML="不是数字"}
		else{result.innerHTML="是数字"}
	}
	btn[1].onclick=function(){
		if(isNaN(Number(numA.value)))
			{result.innerHTML="不是数字"}
		else{result.innerHTML=Number(numA.value).toFixed(Number(numB.value))}
	}
	btn[2].onclick=function(){
		if(radioA.checked)
		{num=numA;}
		if(radioB.checked)
		{num=numB;}
		if(isNaN(Number(num.value)))
			{result.innerHTML="不是数字"}
		else{result.innerHTML=Math.abs(Number(num.value))}
	}
	btn[3].onclick=function(){
		if(radioA.checked)
		{num=numA;}
		if(radioB.checked)
		{num=numB;}
		if(isNaN(Number(num.value)))
			{result.innerHTML="不是数字"}
		else{result.innerHTML=Math.ceil(Number(num.value))}
	}
	btn[4].onclick=function(){
		if(radioA.checked)
		{num=numA;}
		if(radioB.checked)
		{num=numB;}
		if(isNaN(Number(num.value)))
			{result.innerHTML="不是数字"}
		else{result.innerHTML=Math.floor(Number(num.value))}
	}
	btn[5].onclick=function(){
		if(radioA.checked)
		{num=numA;}
		if(radioB.checked)
		{num=numB;}
		if(isNaN(Number(num.value)))
			{result.innerHTML="不是数字"}
		else{result.innerHTML=Math.round(Number(num.value))}
	}
	btn[6].onclick=function(){
		if(isNaN(Number(numA.value)+Number(numB.value)))
			{result.innerHTML="不是数字"}
		else{result.innerHTML=Math.max(Number(numA.value),Number(numB.value))}
	}
	btn[7].onclick=function(){
		if(isNaN(Number(numA.value)+Number(numB.value)))
			{result.innerHTML="不是数字"}
		else{result.innerHTML=Math.min(Number(numA.value),Number(numB.value))}
	}
</script>
</html>
