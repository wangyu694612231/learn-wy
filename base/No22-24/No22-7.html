<!DOCTYPE html>

	<meta charset="utf-8">
	<title>对象转换为数组</title>
</head>
<body>

</body>
<script type="text/javascript">
	var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
	var arr = []
	window.onload=function(){
		getListWithDLRroot();
	}
var getListWithDLRroot=function(e) {
	var arr = []
	for (let i in scoreObject) {
    	let o = {};
    	o[i] = Object.values(scoreObject[i]);
    	o[i].unshift(i);
    	arr.push(o[i]);
	}
	console.log(arr);
}
</script>
