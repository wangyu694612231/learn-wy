<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio" onclick="school()">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio" onclick="company()">
        Company
    </label>

    <select id="school-select"">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
</body>
<script type="text/javascript">
	function school(){
		var school=document.getElementById('school-select');
		var conpany=document.getElementById('company-select');
		school.style.display="block";
		conpany.style.display="none";
	}
	function company(){
		var school=document.getElementById('school-select');
		var conpany=document.getElementById('company-select');
		conpany.style.display="block";
		school.style.display="none";
	}
</script>
</html>
