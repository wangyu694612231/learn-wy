<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input id="name" type="text"">    
	<button id="submit-btn" onclick="btn()">Submit</button>
</body>
<script type="text/javascript">
	function btn(){
		var text=document.getElementById("name");
		console.log(text.value);
	}
	document.onkeyup = function (e) { 
    	var code = e.keyCode;
    	var myInput = document.getElementById('name'); 
    	if (code == 13&&myInput == document.activeElement) {  
			console.log(myInput.value);
    	}
    	if (code == 27&&myInput == document.activeElement){
    		myInput.value="";
    	}
	}  
	//当点击按钮 submit-btn 时，在console中输出 name 中的内容
	//在输入过程中，如果按回车键，则同样执行上一条的需求
	//在输入过程中，如果按 ESC 键，则把输入框中的内容清空
</script>
</html>
